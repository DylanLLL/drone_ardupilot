# ArUco Detector Configuration

aruco_detector_node:
  ros__parameters:
    # Camera topics
    camera_topic: '/camera/image_raw'
    camera_info_topic: '/camera/camera_info'
    
    # ArUco marker parameters
    marker_size: 0.15  # Size of ArUco markers in meters
    aruco_dict_type: 'DICT_4X4_50'  # ArUco dictionary type
    
    # Visualization
    visualize: true
    
    # Publishing rate
    publish_rate: 30.0
